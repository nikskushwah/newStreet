
<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body{
            background: url('{{ STATIC_URL }}img/map8.JPG') no-repeat center center fixed;
        }
            form{
                padding-top: 300px;
                padding-left: 75%;
                opacity: 0.9;
            }
            
    </style>
    </head>

    <div class="container">
        {% if registered %}
        <p>Thank you for registering.</p>

        <p><a href="/rango/login/">Login</a> when you are ready to rango.</p>
        {% else %}
        <form class="form-signin span8" id="user_form" method="post" action="/rango/register/"
              enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="form-signin-heading">Sign up Here</h2>
            <!-- Display each form here -->

            {% for field in user_form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}<br />
            {{ field }}<br />
            {% endfor %}

            

            
            <!-- Provide a button to click to submit the form. -->
            <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
        </form>
        {% endif %}
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
</html>
